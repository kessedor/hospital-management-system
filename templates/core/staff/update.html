{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Update Staff Member</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="{{ form.role.id_for_label }}" class="form-label">Role</label>
                                {{ form.role }}
                            </div>
                            <div class="col-md-6">
                                <label for="{{ form.department.id_for_label }}" class="form-label">Department</label>
                                {{ form.department }}
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="{{ form.designation.id_for_label }}" class="form-label">Designation</label>
                                {{ form.designation }}
                            </div>
                            <div class="col-md-6">
                                <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
                                {{ form.status }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.qualification.id_for_label }}" class="form-label">Qualification</label>
                            {{ form.qualification }}
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="{{ form.experience_years.id_for_label }}" class="form-label">Years of Experience</label>
                                {{ form.experience_years }}
                            </div>
                            <div class="col-md-6">
                                <label for="{{ form.emergency_contact.id_for_label }}" class="form-label">Emergency Contact</label>
                                {{ form.emergency_contact }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.address.id_for_label }}" class="form-label">Address</label>
                            {{ form.address }}
                        </div>

                        <div class="text-end">
                            <a href="{% url 'staff_detail' staff.employee_id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Staff Member</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
