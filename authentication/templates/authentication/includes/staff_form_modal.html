<div class="modal fade" id="addStaffModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staffModalTitle">Add New Staff Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="staffForm" method="post" class="needs-validation" action="{% url 'authentication:add_staff_member' %}" novalidate>
                    {% csrf_token %}
                    <!-- Personal Information -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label required">First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label required">Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label required">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label required">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label required">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone_number">
                        </div>
                    </div>

                    <!-- Professional Information -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label required">Role</label>
                            <select class="form-control" name="role" id="roleSelect" required>
                                <option value="">Select Role</option>
                                {% if roles %}
                                    {% for code, name in roles.items %}
                                        <option value="{{ code }}">{{ name }}</option>
                                    {% endfor %}
                                {% else %}
                                    <option value="DOCTOR">Doctor</option>
                                    <option value="NURSE">Nurse</option>
                                    <option value="ADMIN">Administrative Staff</option>
                                    <option value="LAB">Laboratory Technician</option>
                                    <option value="PHARM">Pharmacist</option>
                                    <option value="OTHER">Other</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label required">Department</label>
                            <select class="form-control" name="department" id="departmentSelect" required>
                                <option value="">Select Department</option>
                                {% if departments %}
                                    {% for code, name in departments.items %}
                                        <option value="{{ code }}">{{ name }}</option>
                                    {% endfor %}
                                {% else %}
                                    <option value="EMERGENCY">Emergency</option>
                                    <option value="CARDIOLOGY">Cardiology</option>
                                    <option value="PEDIATRICS">Pediatrics</option>
                                    <option value="NEUROLOGY">Neurology</option>
                                    <option value="ORTHOPEDICS">Orthopedics</option>
                                    <option value="ONCOLOGY">Oncology</option>
                                    <option value="GENERAL">General Medicine</option>
                                    <option value="ADMIN">Administration</option>
                                    <option value="OTHER">Other</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Qualification</label>
                            <input type="text" class="form-control" name="qualification">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Specialization</label>
                            <input type="text" class="form-control" name="specialization">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>Add Staff Member
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Modal Base Styles */
    #addStaffModal .modal-content {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    #addStaffModal .modal-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        border-radius: 1rem 1rem 0 0;
        padding: 1.5rem;
    }

    #addStaffModal .modal-title {
        font-weight: 600;
        color: #212529;
    }

    #addStaffModal .modal-body {
        padding: 1.5rem;
    }

    /* Form Styles */
    #addStaffModal .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    #addStaffModal .form-label.required:after {
        content: "*";
        color: #dc3545;
        margin-left: 4px;
    }

    #addStaffModal .form-control {
        height: 42px;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid #ced4da;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    #addStaffModal .select2-container--bootstrap5 .select2-selection {
        height: 42px;
        border-radius: 0.5rem;
    }

    /* Mobile Enhancements */
    @media (max-width: 768px) {
        #addStaffModal .modal-dialog {
            margin: 0.5rem;
            max-width: none;
        }

        #addStaffModal .modal-content {
            border-radius: 0.75rem;
        }

        #addStaffModal .modal-header {
            padding: 1rem;
        }

        #addStaffModal .modal-body {
            padding: 1rem;
        }

        #addStaffModal .row {
            margin: 0 -0.5rem;
        }

        #addStaffModal .col-md-6 {
            padding: 0 0.5rem;
        }

        #addStaffModal .form-control,
        #addStaffModal .select2-container--bootstrap5 .select2-selection {
            font-size: 16px; /* Prevents zoom on iOS */
        }

        #addStaffModal .btn {
            padding: 0.75rem;
        }

        #addStaffModal .mb-3 {
            margin-bottom: 1rem !important;
        }
    }

    /* Touch-friendly enhancements */
    @media (hover: none) {
        #addStaffModal .form-control:focus {
            box-shadow: none;
            border-color: #86b7fe;
        }

        #addStaffModal .btn:active {
            transform: scale(0.98);
        }

        #addStaffModal .select2-container--bootstrap5 .select2-selection {
            min-height: 42px;
        }
    }

    /* Validation Styles */
    #addStaffModal .was-validated .form-control:valid {
        border-color: #198754;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%23198754' d='M2.3 6.73L.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }

    #addStaffModal .was-validated .form-control:invalid {
        border-color: #dc3545;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }
</style>

<script>
    $(document).ready(function() {
        // Initialize Select2
        $('#addStaffModal select[name="role"]').select2({
            theme: 'bootstrap5',
            width: '100%',
            dropdownParent: $('#addStaffModal')
        });

        $('#addStaffModal select[name="department"]').select2({
            theme: 'bootstrap5',
            width: '100%',
            dropdownParent: $('#addStaffModal')
        });

        // Reinitialize Select2 when modal opens
        $('#addStaffModal').on('shown.bs.modal', function () {
            $('#addStaffModal select[name="role"]').select2({
                theme: 'bootstrap5',
                width: '100%',
                dropdownParent: $('#addStaffModal')
            });

            $('#addStaffModal select[name="department"]').select2({
                theme: 'bootstrap5',
                width: '100%',
                dropdownParent: $('#addStaffModal')
            });
        });

        // Mobile-specific adjustments
        if (window.innerWidth < 768) {
            $('.select2-container').css('width', '100%');
        }

        

        // Prevent zoom on iOS
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    });
</script>
